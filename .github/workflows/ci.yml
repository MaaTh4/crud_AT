name: Java CI/CD com Maven e Selenium


on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:


      - name: Checkout do código
        uses: actions/checkout@v4


      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven


      - name: Build e Testes com Maven
        run: mvn clean install -Dheadless=true


      - name: Publicar relatório de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
