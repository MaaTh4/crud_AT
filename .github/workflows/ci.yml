name: Java CI/CD com Maven e Selenium

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ===========================================================
  # 1. AMBIENTE DE TESTES ‚Äî Build + Testes Unit√°rios, Fuzz, Resili√™ncia
  # ===========================================================
  test-env:
    name: Build + Testes (Unit√°rios, Fuzz, Resili√™ncia)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 19
        uses: actions/setup-java@v4
        with:
          java-version: "19"
          distribution: "temurin"
          cache: maven

      - name: Instalar Google Chrome (para Selenium Headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Rodar testes unit√°rios, fuzz e resili√™ncia
        run: mvn clean test -Dheadless=true

      - name: Publicar relat√≥rios de teste
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Conclus√£o do job de testes
        if: always()
        run: echo "‚úîÔ∏è Testes do ambiente de QA finalizados."

  # ===========================================================
  # 2. AMBIENTE DE STAGING ‚Äî Build e Testes E2E Selenium
  # ===========================================================
  staging:
    name: Build + Testes End-to-End (Staging)
    runs-on: ubuntu-latest
    needs: test-env  # s√≥ roda se os testes anteriores passarem

    env:
      APP_ENV: staging
      STAGING_URL: ${{ secrets.STAGING_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: "19"
          distribution: "temurin"

      - name: Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Rodar testes E2E Selenium (headless)
        run: mvn test -Dheadless=true -Dtest=FuncionarioE2ETest

      - name: Publicar relat√≥rios E2E
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-reports
          path: target/surefire-reports/

      - name: Log final
        if: always()
        run: echo "‚úîÔ∏è Testes E2E executados com sucesso no ambiente de staging."

  # ===========================================================
  # 3. AMBIENTE DE PRODU√á√ÉO ‚Äî Build + Deploy (fict√≠cio/mocado)
  # ===========================================================
  prod:
    name: Build + Deploy (Produ√ß√£o)
    runs-on: ubuntu-latest
    needs: staging  # s√≥ publica se staging passar 100%

    if: startsWith(github.ref, 'refs/tags/v')  # deploy s√≥ em releases como v1.0.0

    env:
      APP_ENV: production
      PROD_URL: ${{ secrets.PROD_URL }}
      PROD_API_KEY: ${{ secrets.PROD_API_KEY }}

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: "19"
          distribution: "temurin"

      - name: Build para produ√ß√£o
        run: mvn -DskipTests package

      - name: Deploy para Produ√ß√£o (Mock Seguro)
        run: |
          echo "üöÄ Deploy iniciado para $PROD_URL ..."
          curl -X GET "$PROD_URL/health" -H "Authorization: Bearer $PROD_API_KEY" || true

      - name: Testes p√≥s-deploy com Selenium
        run: |
          echo "üîç Executando testes p√≥s-deploy..."
          mvn test -Dheadless=true -Dtest=FuncionarioE2ETest

      - name: Publicar relat√≥rios p√≥s-deploy
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: post-deploy-selenium
          path: target/surefire-reports/

      - name: Conclus√£o do Deploy
        run: echo "‚úîÔ∏è Deploy finalizado e validado com testes p√≥s-deploy."
